<svg id="visual" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
    <defs>
        <filter id="blur1" x="-10%" y="-10%" width="120%" height="120%">
            <feFlood flood-opacity="0" result="BackgroundImageFix"></feFlood>
            <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"></feBlend>
            <feGaussianBlur stdDeviation="60" result="effect1_foregroundBlur"></feGaussianBlur>
        </filter>
    </defs>
    <rect width="600" height="200" fill="#6600FF"></rect>
    <g filter="url(#blur1)">
        <circle cx="0" cy="0" fill="#00CC99" r="30%">
            <animate
                attributeName="cx"
                values="-30%;130%;-30%"
                dur="18s"
                repeatCount="999" />
            <animate
                attributeName="cy"
                values="-30%;130%;-30%"
                dur="12s"
                repeatCount="999" />
        </circle>
        <circle cx="0" cy="0" fill="#6600FF" r="30%">
            <animate
                attributeName="cx"
                values="130%;-30%;130%"
                dur="12s"
                repeatCount="999" />
            <animate
                attributeName="cy"
                values="-30%;130%;-30%"
                dur="18s"
                repeatCount="999" />
        </circle>
        <circle cx="0" cy="0" fill="#6600FF" r="30%">
            <animate
                attributeName="cx"
                values="130%;-30%;130%"
                dur="14s"
                repeatCount="999" />
            <animate
                attributeName="cy"
                values="130%;-30%;130%"
                dur="16s"
                repeatCount="999" />
        </circle>
        <circle cx="0" cy="0" fill="#00CC99" r="30%">
            <animate
                attributeName="cx"
                values="-30%;130%;-30%"
                dur="16s"
                repeatCount="999" />
            <animate
                attributeName="cy"
                values="130%;-30%;130%"
                dur="14s"
                repeatCount="999" />
        </circle>
        <circle cx="0" cy="0" fill="#00CC99" r="30%">
            <animate
                attributeName="cx"
                values="30%;-130%;30%;130%;30%"
                dur="10s"
                repeatCount="999" />
            <animate
                attributeName="cy"
                values="30%;-130%;30%;130%;30%"
                dur="30s"
                repeatCount="999" />
        </circle>
        <circle cx="0" cy="0" fill="#00CC99" r="30%">
            <animate
                attributeName="cx"
                values="30%;130%;30%;-130%;30%"
                dur="30s"
                repeatCount="999" />
            <animate
                attributeName="cy"
                values="30%;130%;30%;-130%;30%"
                dur="10s"
                repeatCount="999" />
        </circle>
    </g>
</svg>